<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="JavaScript-logo.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Модульне тестування</h1>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="source" class="form-label">Текст для кодування:</label>
                    <input id="source" class="form-control" placeholder="текст сюди : ">
                </div>
                <div class="d-flex justify-content-between">
                    <button id="btn-encode" class="btn btn-danger">Кодувати</button>
                    <button id="btn-decode" class="btn btn-success">Декодувати</button>
                </div>
                <div class="mt-3">
                    <label for="result" class="form-label">Результат:</label>
                    <input readonly id="result" class="form-control" placeholder="Результат з'явиться тута">
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="unit_tests.html" class="btn btn-dark">Сторінка тестів  <i class="bi bi-box-arrow-in-up-right"></i></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="base_64.js"></script>
    <script src="script.js"></script>
</body>
</html>
