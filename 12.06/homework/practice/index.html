<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" href="JavaScript-logo.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
   <main class="container my-4">
        <div class="toolbar-container">
            <div class="toolbar d-flex justify-content-center align-items-center flex-wrap gap-3 p-3">
                <div class="toolbar-section">
                    <h4 class="text-muted mb-2">Фігури</h4>
                    <div class="shape-buttons d-flex gap-2">
                        <button class="shape-btn btn btn-outline-primary rounded-circle" data-shape="square">
                            <i class="bi bi-square"></i>
                        </button>
                        <button class="shape-btn btn btn-outline-primary rounded-circle" data-shape="circle">
                            <i class="bi bi-circle"></i>
                        </button>
                        <button class="shape-btn btn btn-outline-primary rounded-circle" data-shape="diamond">
                            <i class="bi bi-diamond"></i>
                        </button>
                        <button class="shape-btn btn btn-outline-primary rounded-circle" data-shape="triangle">
                            <i class="bi bi-triangle"></i>
                        </button>
                        <button class="shape-btn btn btn-outline-primary rounded-circle" data-shape="barn">
                            <i class="bi bi-house"></i>
                        </button>
                        <button class="shape-btn btn btn-outline-primary rounded-circle" data-shape="pen">
                            <i class="bi bi-pen"></i>
                        </button>
                        <div class="toolbar-section">
                    <button id="clear-btn" class="btn btn-danger rounded-circle" style="width: 50px; height: 50px;">
                        <i class="bi bi-trash"></i>
                    </button>
                    </div>
                </div>
                <div class="toolbar-section">
                    <h4 class="text-muted mb-2">Кольори</h4>
                    <div class="color-buttons d-flex gap-2">
                        <button class="color-btn btn rounded-circle" style="background-color: black; border: 2px solid #ddd;"></button>
                        <button class="color-btn btn rounded-circle" style="background-color: gray; border: 2px solid #ddd;"></button>
                        <button class="color-btn btn rounded-circle" style="background-color: yellow; border: 2px solid #ddd;"></button>
                        <button class="color-btn btn rounded-circle" style="background-color: red; border: 2px solid #ddd;"></button>
                        <button class="color-btn btn rounded-circle" style="background-color: green; border: 2px solid #ddd;"></button>
                        <button class="color-btn btn rounded-circle" style="background-color: blue; border: 2px solid #ddd;"></button>
                        <button class="color-btn btn rounded-circle" style="background-color: purple; border: 2px solid #ddd;"></button>
                        <button class="color-btn btn rounded-circle" style="background-color: pink; border: 2px solid #ddd;"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="canvas-container text-center mt-4">
            <canvas id="canvas" width="500" height="400"></canvas>
        </div>
    </main>
    <div class="side-labels">
        <div class="left-label">Paint By Amonezeer</div>
        <div class="right-label">Paint By Amonezeer</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
