<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="JavaScript-logo.png" />
</head>
<body>
      <div class="container">
        <section class="form-section">
            <h2>Створити новий колір</h2>
            <form id="colorForm">
                <div class="form-group">
                    <label for="colorName">Колір:</label>
                    <input type="text" id="colorName" name="colorName" required>
                    <span class="error" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="colorType">Тип:</label>
                    <select id="colorType" name="colorType">
                        <option value="RGB">RGB</option>
                        <option value="RGBA">RGBA</option>
                        <option value="HEX">HEX</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="colorCode">Код:</label>
                    <input type="text" id="colorCode" name="colorCode" required>
                    <span class="error" id="codeError"></span>
                </div>
                <button type="submit">Save</button>
            </form>
        </section>
        <section class="colors-section">
            <h2>Всі кольори</h2>
            <div id="colorsList" class="colors-list"></div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
