<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style3.css" />
    <link rel="icon" href="JavaScript-logo.png" />
</head>
<body>
   <div class="container mt-5">
        <div class="card text-formatting-card shadow-lg">
            <div class="card-header bg-teal text-white text-center py-3">
                <h1>Форматування тексту</h1>
            </div>
            <div class="card-body p-4">
                <form id="textForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="bold" name="style" value="bold">
                            <label class="form-check-label" for="bold">Жирний</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="underline" name="style" value="underline">
                            <label class="form-check-label" for="underline">Підкреслений</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="italics" name="style" value="italics">
                            <label class="form-check-label" for="italics">Курсив</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fontSize" class="form-label">Розмір шрифту:</label>
                        <select class="form-select" id="fontSize" name="fontSize">
                            <option value="12">12px</option>
                            <option value="16">16px</option>
                            <option value="20">20px</option>
                            <option value="24">24px</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fontColor" class="form-label">Колір тексту:</label>
                        <select class="form-select" id="fontColor" name="fontColor">
                            <option value="black">Чорний</option>
                            <option value="red">Червоний</option>
                            <option value="blue">Синій</option>
                            <option value="green">Зелений</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="align" value="left" required>
                            <label class="form-check-label" for="left">Ліворуч</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="align" value="right">
                            <label class="form-check-label" for="right">Праворуч</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="align" value="justify">
                            <label class="form-check-label" for="justify">По ширині</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="textInput" rows="4" placeholder="Введіть текст..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-coral btn-lg w-100">Показати текст</button>
                </form>
                <div id="result" class="alert mt-4" role="alert"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script3.js"></script>
</body>
</html>
