<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Await</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="JavaScript-logo.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <div class="mb-3">
                <label for="delayInput" class="form-label">Введіть час затримки (мс):</label>
                <input type="number" class="form-control" id="delayInput" value="1000" min="0">
            </div>
            <div class="mb-3">
                <label class="form-label">Виберіть очікуваний результат:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="result" id="success" value="success">
                    <label class="form-check-label" for="success">Успіх</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="result" id="error" value="error" checked>
                    <label class="form-check-label" for="error">Помилка</label> 
                </div>
            </div>
            <button class="btn btn-info" id="startThenBtn">Запуск (.then)</button>
            <br/>
            <button class="btn btn-success" id="startAwaitBtn">Запуск (await)</button>
            <div class="mt-4" id="output"></div>
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
     <script src="script.js"></script>
</body>
</html>
